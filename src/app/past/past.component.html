<div
    style="padding: 10px; background-color: var(--lighYellow); display: flex; justify-content: center; flex-direction: column; align-items:center;">
    <h1 style="color: var(--blue); font-size: 22px; font-weight: 500;">Past Elections</h1>
    <div style="display: flex; flex-direction: row; position:fixed; top: 30%; justify-content: space-between; width: 60%; ">
        <mat-card class="example-card"*ngFor="let item of items">
            <mat-card-title>{{item.year}}</mat-card-title>
            <mat-card-subtitle>{{item.name}}</mat-card-subtitle>
            <mat-card-content>
                <p>Reuslt</p>
                <p>{{item.result}}</p>
            </mat-card-content>
        </mat-card>
       

    </div>

</div>
